<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
        <meta name="description" content="HR - Bootstrap Admin Template">
		<meta name="keywords" content="admin, estimates, bootstrap, business, corporate, creative, management, minimal, modern, accounts, invoice, html5, responsive, CRM, Projects">
        <meta name="author" content="Dreamguys - Bootstrap Admin Template">
        <meta name="robots" content="noindex, nofollow">
        <title>Login</title>
		
		<!-- Favicon -->
        <link rel="shortcut icon" type="image/x-icon" href="{{url_for('static',filename='assets/img/Adx.png')}}">
		
		<!-- Bootstrap CSS -->
        <link rel="stylesheet" href="{{url_for('static',filename='assets/css/bootstrap.min.css')}}">
		
		<!-- Fontawesome CSS -->
        <link rel="stylesheet" href="{{url_for('static',filename='assets/css/font-awesome.min.css')}}">
		
		<!-- Main CSS -->
        <link rel="stylesheet" href="{{url_for('static',filename='assets/css/style.css')}}">

		<style>
			body{
				height: 100vh;
				background:linear-gradient(to bottom , #0008 , #000),url(../static/assets/img/8.jpg);
				background-repeat: no-repeat;
				background-size: cover;
				background-position: center;
			}

			.log{
				background: #c0c0c0;
			}

			form input{
				background-color: #c0c0c0;
			}
		</style>
    </head>
    <body class="account-page">
	
		<!-- Main Wrapper -->
        <div class="main-wrapper">
			<div class="account-content">
				<!-- <a href="job-list.html" class="btn btn-primary apply-btn">Apply Job</a> -->
				<div class="container">
				
					<!-- Account Logo -->
					
					<!-- /Account Logo -->
					
					<div class="account-box">
						<div class="account-wrapper log">
							{% with messages = get_flashed_messages()%}
							{%if messages%}
								{%for i in messages %}
										<div class="alert alert-danger">{{i}}</div>
								{%endfor%}
							{%endif%}
						{%endwith%}
						<div class="account-logo">
						<a href="/"><img src="{{url_for('static',filename='assets/img/logo1.png')}}" alt="Dreamguy's Technologies"></a>
					</div>
							<h3 class="account-title">Login</h3>
							<!-- <p class="account-subtitle">Access to our dashboard</p> -->
							
							<!-- Account Form -->
						
							<form action="/login" class="fo"method='post'>
								<div class="form-group">
									<label>Username | phone</label>
									<input class="form-control" type="text" name="user">
								</div>
								<div class="form-group">
									<div class="row">
										<div class="col">
											<label>Password</label>
										</div>
										<!-- <div class="col-auto">
											<a class="text-muted" href="forgot-password.html">
												Forgot password?
											</a>
										</div> -->
									</div>
									<input class="form-control" type="password"name="pwd">
								</div>
								<div class="form-group text-center">
									<button class="btn btn-primary account-btn" type="submit">Login</button>
								</div>
								<!--div class="account-footer">
									<p>Don't have an account yet? <a href="register.html">Register</a></p>
								</div-->
							</form>
							<!-- /Account Form -->
							
						</div>
					</div>
				</div>
			</div>
        </div>
		<!-- /Main Wrapper -->
		
		<!-- jQuery -->
        <script src="{{url_for('static',filename='assets/js/jquery-3.6.0.min.js')}}"></script>
		
		<!-- Bootstrap Core JS -->
        <script src="{{url_for('static',filename='assets/js/bootstrap.bundle.min.js')}}"></script>
		
		<!-- Custom JS -->
		<script src="{{url_for('static',filename='assets/js/app.js')}}"></script>
		
    </body>
</html>
