<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
        <meta name="description" content="HR - Bootstrap Admin Template">
		<meta name="keywords" content="admin, estimates, bootstrap, business, corporate, creative, management, minimal, modern, accounts, invoice, html5, responsive, CRM, Projects">
        <meta name="author" content="Dreamguys - Bootstrap Admin Template">
        <meta name="robots" content="noindex, nofollow">
        <title>User | Modification</title>
		
		<!-- Favicon -->
       <!-- Favicon -->
	   <link rel="shortcut icon" type="image/x-icon" href="{{url_for('static',filename='assets/img/Adx.png')}}">
		
	   <!-- Bootstrap CSS -->
	   <link rel="stylesheet" href="{{url_for('static',filename='assets/css/bootstrap.min.css')}}">
	   
	   <!-- Fontawesome CSS -->
	   <link rel="stylesheet" href="{{url_for('static',filename='assets/css/font-awesome.min.css')}}">
	   
	   <!-- Lineawesome CSS -->
	   <link rel="stylesheet" href="{{url_for('static',filename='assets/css/line-awesome.min.css')}}">

	   <!-- Select2 CSS -->
	   <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='assets/css/select2.min.css')}}">

	   <!-- Datetimepicker CSS -->
	   <link rel="stylesheet" href="{{url_for('static',filename='assets/css/bootstrap-datetimepicker.min.css')}}">
	   
	   <!-- Calendar CSS -->
	   <link rel="stylesheet" href="{{url_for('static',filename='assets/css/fullcalendar.min.css')}}">
	   
	   <!-- Main CSS -->
	   <link rel="stylesheet" href="{{url_for('static',filename='assets/css/style.css')}}">
    </head>
    <body>
		<!-- Main Wrapper -->
        <div class="main-wrapper">
		
			<!-- Header -->
			{% include '_query/header.html'%} 
			<!-- /Header -->
			
			<!-- Sidebar -->
            {% include '_query/sidebar.html'%}
			<!-- /Sidebar -->
			
			<!-- Page Wrapper -->
            <div class="page-wrapper">
			
                <div class="content container-fluid">
				
					<!-- Page Header -->
					<div class="page-header">
						<div class="row">
							<div class="col">
								<h3 class="page-title">{{session['nom']}}</h3>
								<ul class="breadcrumb">
									<li class="breadcrumb-item"><a href="/admin">Dashboard</a></li>
									<li class="breadcrumb-item active">Basic Inputs</li>
								</ul>
							</div>
						</div>
					</div>
					<!-- /Page Header -->
					
					<div class="row">
						<div class="col-lg-12">
							<div class="card">
								<div class="card-header">
									{% with messages = get_flashed_messages()%}
							{%if messages%}
								{%for i in messages %}
										<div class="alert alert-warning">{{i}}</div>
								{%endfor%}
							{%endif%}
						{%endwith%}
									<h4 class="card-title mb-0">modification user</h4>
								</div>
								<div class="card-body">
									<form action="" method="post">
										<div class="form-group row">
											<label class="col-form-label col-md-2">Nom utilisateur</label>
											<div class="col-md-10">
												<input type="text" name="name" class="form-control" value="{{dataMd[1]}}">
											</div>
										</div>
										<div class="form-group row">
											<label class="col-form-label col-md-2">phone</label>
											<div class="col-md-10">
												<input type="text" name="phone" value="{{dataMd[2]}}" class="form-control">
											</div>
										</div>

										<div class="form-group row">
											<label class="col-form-label col-md-2"></label>
											<div class="col-md-10">
												<input type="submit" class="btn btn-info" value="valider">
											</div>
										</div>
									</form>
								</div>
							</div>
							
						</div>
					</div>
				
				</div>			
			</div>
			<!-- /Main Wrapper -->
		
        </div>
		<!-- /Main Wrapper -->
		
		<!-- jQuery -->
		<script src="{{url_for('static',filename='assets/js/jquery-3.6.0.min.js')}}"></script>
		
		<!-- Bootstrap Core JS -->
        <script src="{{url_for('static',filename='assets/js/bootstrap.bundle.min.js')}}"></script>
		
		<!-- Slimscroll JS -->
		<script src="{{url_for('static',filename='assets/js/jquery.slimscroll.min.js')}}"></script>
		
		<!-- Chart JS -->
		<script src="{{url_for('static',filename='assets/plugins/apexcharts/apexcharts.min.js')}}"></script>
		<script src="{{url_for('static',filename='assets/js/chart.js')}}"></script>

		<!-- Select2 JS -->
		<script src="{{url_for('static',filename='assets/js/select2.min.js')}}"></script>

		<!-- Datetimepicker JS -->
		<script src="{{url_for('static',filename='assets/js/moment.min.js')}}"></script>
		<script src="{{url_for('static',filename='assets/js/bootstrap-datetimepicker.min.js')}}"></script>
		
		<!-- Calendar JS -->
		<script src="{{url_for('static',filename='assets/js/jquery-ui.min.js')}}"></script>
        <script src="{{url_for('static',filename='assets/js/fullcalendar.min.js')}}"></script>
        <script src="{{url_for('static',filename='assets/js/jquery.fullcalendar.js')}}"></script>		
		
		<!-- Custom JS -->
		<script src="{{url_for('static',filename='assets/js/app.js')}}"></script>
		
    </body>
</html>
